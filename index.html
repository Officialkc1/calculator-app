<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="grey-color span-two">C</button>
        <button data-delete class="grey-color radius">DEL</button>
        <!-- <button data-operation class="grey-color">%</button> -->
        <button data-operation class="orange radius">/</i></button>
        <button data-number class="radius">7</button>
        <button data-number class="radius">8</button>
        <button data-number class="radius">9</button>
        <button data-operation class="orange radius">*</i></button>
        <button data-number class="radius">4</button>
        <button data-number class="radius">5</button>
        <button data-number class="radius">6</button>
        <button data-operation class="orange radius">+</button>
        <button data-number class="radius">1</button>
        <button data-number class="radius">2</button>
        <button data-number class="radius">3</button>
        <button data-operation class="orange radius">-</i></button>
        <button data-number class="span-two">0</button>
        <button data-number class="radius">.</button>
        <button data-equals class="orange radius">=</i></button>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js" integrity="sha512-Cvxz1E4gCrYKQfz6Ne+VoDiiLrbFBvc6BPh4iyKo2/ICdIodfgc5Q9cBjRivfQNUXBCEnQWcEInSXsvlNHY/ZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
